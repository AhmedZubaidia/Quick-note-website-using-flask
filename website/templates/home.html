{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<form method="POST">
  <textarea name="note" id="note" class="form-control" style="background: rgba(255, 255, 255, 0.1); color: white;"></textarea>
  <br />
  <div align="center">
    <button type="submit" class="btn btn-primary">Add Note</button>
  </div>
</form>
{% endblock %}

{% block container_notes %}
<br>
<br>
<br>
<h1 align="center" style="color: white;">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
  {% for note in user.notes %}
  <li class="list-group-item" style="background: rgba(255, 255, 255, 0.1); color: white;">
    {{ note.data }}
    <button type="button" class="close" onClick="deleteNote({{ note.id }})" style="color: white;">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
{% endblock %}
